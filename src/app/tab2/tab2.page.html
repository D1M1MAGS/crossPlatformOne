<ion-header>
  <ion-toolbar>
    <ion-title>
      Personal List / Goals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of history">
      <ion-grid>
        <ion-row>
          <ion-col> 
            <ion-label>{{item.name}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">  
                    <!--<input type="checkbox" [checked]="item.status" (clicked) = "changeItemStatus(item.created)" ng-model="checkboxModel.value1">-->
            <ion-checkbox [checked]="item.status" (click)="changeItemStatus(item.created)"> </ion-checkbox>
          </ion-col>
          <ion-col size="8">
            <!-- grabs the current date and time -->
            <ion-note>Created at {{item.created | date: 'dd/MM/yy h:mm:ss' }}</ion-note>
          </ion-col>
          <ion-col size="1">
            <ion-button color="secondary" (click)="disperseItems(item.created)">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
