<ion-header>
  <ion-toolbar>
    <ion-title class = "align2">
      Personal List / Goals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of history">
      <ion-grid>
        <ion-row>
            <ion-col size="2">  
                <!--<input type="checkbox" [checked]="item.status" (clicked) = "changeItemStatus(item.created)" ng-model="checkboxModel.value1">-->
        <ion-checkbox [checked]="item.status" (click)="changeItemStatus(item.created)"> </ion-checkbox>
      </ion-col>
          <ion-col size = "8" class="align" > 
            <ion-label>{{item.name}}</ion-label>
          </ion-col>
          
          <ion-col size="2" class = "align">
            <ion-button color="danger" (click)="disperseItems(item.created)">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <!-- grabs the current date and time -->
                <ion-note>Created at {{item.created | date: 'dd/MM/yy h:mm:ss' }}</ion-note>
              </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
